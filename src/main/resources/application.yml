server:
  port: '8082'
logging:
  config: 'classpath:logback.xml'
  level:
    org:
      springframework:
        web:
          filter:
            CommonsRequestLoggingFilter: DEBUG
        ws:
          client:
            MessageTracing:
              received: TRACE
          server:
            MessageTracing:
              received: TRACE
bot:
  name: ${BOT_NAME}
  token: ${BOT_TOKEN}

log4j:
  appender:
    myappender:
      encoding: UTF-8

url:
  notification-app:
    chat: ${NOTIFICATION_APP_URL:"http://localhost:8080"}
